
<VirtualHost *:80>
    ServerAdmin admin@api.dev.local
    ServerName api.dev.local
    ServerAlias www.api.dev.local
    # DocumentRoot /evidence_api

    Alias "/" "/evidence_api/"
    <Directory "/evidence_api/">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog /var/log/httpd/api_error.log
    CustomLog /var/log/httpd/api_access.log combined
</VirtualHost>